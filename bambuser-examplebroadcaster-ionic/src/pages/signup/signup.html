<ion-header>

  <ion-navbar>
    <ion-title>CREATE ACCOUNT</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-img">

  <div class="main-content">
    <div padding text-center class="container-logo">
      <img class="homeLogo" src="../../assets/imgs/logo4.png">
    </div>


    <div padding class="container-bottom">

      <form #registerform="ngForm" (ngSubmit)="signup(registerform)">
        <ion-list style="background-color:rgba(0, 0, 0, 0.3);margin-bottom: 10px">
          <ion-item style="background-color:transparent">
            <ion-label>
              <ion-icon ios="ios-mail" md="md-contact" class="iconCol"></ion-icon>
            </ion-label>
            <ion-input name="username" required minlength="3" [(ngModel)]="usernametxt" type="text" placeholder="User Name *" class="iconCol">
            </ion-input>            
          </ion-item>
        </ion-list>
        <ion-list style="background-color:rgba(0, 0, 0, 0.3);margin-bottom: 10px">

          <ion-item style="background-color:transparent">
            <ion-label>
              <ion-icon ios="ios-mail" md="md-mail" class="iconCol"></ion-icon>
            </ion-label>
            <ion-input name="useremail" [(ngModel)]="useremailtxt" type="email" placeholder="Email *" class="iconCol"> </ion-input>
          </ion-item>
        </ion-list>
        <ion-list style="background-color:rgba(0, 0, 0, 0.3);margin-bottom: 10px">

          <ion-item style="background-color:transparent">
            <ion-label>
              <ion-icon ios="ios-unlock" md="md-unlock" class="iconCol"></ion-icon>
            </ion-label>
            <ion-input name="userpassword" [(ngModel)]="userpasswordtxt" type="password" placeholder="Password *" class="iconCol"> </ion-input>

          </ion-item>
        </ion-list>
        <button type="submit" ion-button full color="themeOrange">
          <b>SIGNUP UP</b>
        </button>
      </form>

    </div>
    <div class="sepretor-or">
      <p style="text-align: center ; color: white">OR USE ANOTHER WAY</p>
    </div>

    <div text-center class="socialLogin" padding>
      <button ion-button full class="google" color="googleRed">
        <ion-icon style="margin-right: 12px;">
          <img style="height: 30px" src="../../assets/imgs/googleButton.png " />
        </ion-icon>Sign in with Google</button>
      <button ion-button full class="facebook" color="facebookBlue">
        <ion-icon style="margin-right: 12px;">
          <img style="height: 30px" src="../../assets/imgs/fbButton.png " />
        </ion-icon> Sign in with Facebook</button>
    </div>

  </div>

</ion-content>
